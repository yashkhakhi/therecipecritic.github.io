                    <h4>Jamun Shots</h4>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal1">Recipe</button>  
                    
                    <div id="myModal1" class="modal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Jamun Shots</h4>
                                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                </div>
                            
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <label>
                                        <span style="color: chocolate;">Ingredients:</span> <br>
                                        250gm jamun fruits, 1 glass of water, 1 tsp sugar, 2 tsp salt, 1 tsp lemon juice.
                                    </label>
                                    <label>
                                        <span style="color: chocolate;">Method:</span> <br>
                                        1. Take jamun fruits in a bowl (washed)<br>
                                        2. Deseed jamun fruits using a knife<br>
                                        3. Put deseeded jamun fruits in an airtight container and freeze for 7-8 hours in a refrigerator.<br>
                                        4. Take frozen jamuns in a bowl<br>
                                        5. Prepare sugar & lemon juice - Take a glass of water and add sugar powder (as per taste) and 1 tsp lemon juice<br>
                                        6. Take frozen jamuns in a mixer bowl<br>
                                        7. Add sugar & lemon juice in a bowl<br>
                                        8. Blend for half a minute<br>
                                        9. Add more sugar & lemon juice if the pulp is still thick<br>
                                        10. Blend again for few seconds<br>
                                        11. Jamun shots are ready to serve..!<br>
                                    </label>
                                    
                                </div>
                            
                                <!-- Modal footer -->
                                <div class="modal-footer">

                                </div>                            
                            </div>
