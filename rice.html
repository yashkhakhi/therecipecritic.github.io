                <div class="flex">                   
                    <img src="Images/cake.jpg" alt="" width="100%">
                    <h4>Maxican Hot Pot Rice</h4>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal1">Recipe</button>  
                    
                    <div id="myModal1" class="modal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Maxican Hot Pot Rice</h4>
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>
                            
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <label>
                                        <span style="color: chocolate;">Ingredients:</span> <br>
                                        Rice boiled [80% cooked], Mexican seasoning 2 tbsp, Oregano chilly flakes seasoning 2 tbsp, Tomato ketchup 2 tbsp, Chilly powder 1 tbsp, Cumin powder 1 tsp, Garlic 8-10 cloves,
                                        Paneer[cottage cheese] 100gms, French beans 1/4 cup, Corn 1/4 cup, Cornflour 2 tbsp, Capsicum [green bell pepers} cut into square medium size 1/2 cup, Finely chopped Capsicum 1/2 cup,
                                        Tomato puree 2 cups, Onion roughly cut 3 pieces medium sized, Onions finely chopped 3/4 pcs
            
                                    </label>
                                    <label>
                                        <span style="color: chocolate;">Method:</span> <br> 
                                        Three stages of the recipe <br>
                                        1.Red Sauce <br>
                                        2.The Rice preparation<br>
                                        3.vegetables<br>
                                        <br><br>
                                        1.Red sauce. <br>
                                        - Make a paste of roughly chopped onions and garlic in food processor. <br>
                                        - Heat the pan and add 2 tbsp oil<br>
                                        - Add  the onion and garlic paste .<br>
                                        - Saute the paste til it gets pink in colour<br>
                                        - Add the tomato puree and mix it.<br>
                                        - Let the sauce gets reduced<br>
                                        - When it is reduced add tomato ketchup 2 tbsp, oregano and chilly flakes seasoning 2 tbsp, chilly powder 1 tbsp, cumin powder 1tsp and salt as per taste.<br>
                                        - Mix well and cook it for 1 and a half minute on medium flame.<br>
                                        - Mix 2 tbsp cornflour with water 4 tbsp<br>
                                        - Add some water in the sauce as per needed<br>
                                        - Add the cornflour mixer in the sauce <br>
                                        - Cook for a minute and the sauce is ready.<br>
                                        - Keep the sauce aside.<br>
                                        <br>
                                        <br>
                                        2.The Rice -<br> 
            
                                        - Heat a pan add 2 tbsp oil<br>
                                        - Add onions in the pan and saute it till it gets translusent <br>
                                        - Then add green beans and Finely chopped capsicum[green bell peppers] in the pan and cook it for half a minute.<br>
                                        - Add boiled corns<br>
                                        - Add mexican seasoning 2tbsp, red chilly powder 1tbsp  and salt as per taste  in the pan and mix well<br>
                                        - Add the boiled rice and mix well<br>
                                        - Saute it for 2 minutes and the rice is prepared.<br>
                                        <br>
                                        <br>
                                        3.Vegetables layer<br>
            
                                        - Heat the pan add 1 tbsp oil<br>
                                        - Add square shaped capsicum [green bell peppers] and paneer [cottage cheese]<br>
                                        - Let it saute till it gets light brown crust on it.<br>
                                        - Add  oregano and pizza seasoning 1 tsp respectively.<br>
                                        - Add salt as per taste<br>
                                        - Saute it well and the vegetables are ready.<br>
                                        <br>
                                        <br>
                                        The Layering -<br>
                                        - Take a microwave oven proof  casserole add the rice preparation and layer it well<br>
                                        - Add the sauce layer on the rice<br>
                                        - Add the vegetables layer on the sauce<br>
                                        - Add some grated mozzarella cheese on it and repeat the layering again starting with rice then sauce then vegetables and finally the mozzarella cheese.<br>
                                        - Microvawe it for 5 minutes or else the mozzarella cheese gets golden in colour.<br>
                                        <br>
                                        <br>
                                        - Garnishing -<br>
                                        - Garnish it with nachos <br>
                                        - sprinkle some oregano on it and grate 1 cube of processed cheese.<br>
                                        - The dish is prepared Enjoy the dish.<br>
                                    </label>

                    <h4>Rajma Chawal</h4>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal2">Recipe</button> 
                    
                    <div id="myModal2" class="modal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Rajma Chawal</h4>
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>
                            
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <label>
                                        <span style="color: chocolate;">Ingredients:</span> <br>
                                        250 grams pink rajma, soaked, 2 cup rice basmati rice, soaked, ½ teaspoon hing, ½ teaspoon turmeric powder, Salt to taste, 3 tablespoons oil, 1 small bunch coriander, 1 medium onion, thinly sliced, 
                                        4-5 garlic cloves, 1 inch ginger, cut in cubes, 1 teaspoon red chilli powder, 2 tablespoons rajma masala, 1 medium tomato, chopped, 1 teaspoon cumin seeds, 1 medium onion, finely chopped, 
                                        2 tablespoons ghee, 1 tablespoon ginger-garlic paste  
                                            
                                    <label>
                                        <span style="color: chocolate;">Method:</span> <br> 
                                        1. Heat a non-stick pressure-cooker, add rajma along with the water it was soaked in. Add asafoetida, ¼ tsp turmeric powder and salt. Place the lid and cook for 6-7 whistles on medium heat. <br> 
                                        2. Heat 2 tbsps oil in a non-stick pan. Chop handful of coriander and set aside. Add onions to the pan and sauté till fragrant. Chop garlic and add to the pan along with ginger. Sauté till the masala turns brown. Cover and cook for 5-6 minutes.<br> 
                                        3. Add soaked rice to another pan and along with 4 cups of water and salt. Cover and cook till the rice is done. <br> 
                                        4. Add ¼ tsp turmeric powder, chilli powder and 1 tbsp rajma masala along with tomatoes to the pan. Mix well and sauté till tomatoes become pulpy. <br> 
                                        5. Add some salt, mix well. Cover and cook till the oil separates. <br> 
                                        6. Spread the prepared rajma masala in a plate, allow it to cool. <br> 
                                        7. Heat remaining oil in a non-stick pan, add cumin seeds and onions. Sauté till translucent. Add ghee and sauté the onions till light brown. <br> 
                                        8. Transfer the prepared rajma masala to a blender jar along with some water and blend to  a fine puree. <br> 
                                        9. Add ginger-garlic paste to the pan and sauté till fragrant. Add remaining rajma masala and mix well. Add the prepared puree to the pan and mix well. Cook for 3-4 minutes. <br> 
                                        10. Transfer the prepared masala to the pressure cooker and cook along with rajma and some water, mix well and allow to boil. <br> 
                                        11. Serve piping hot with steamed rice. <br> 
                                    </label>
                                </div>
                            
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>                            
                            </div>
                        </div>
                    </div>
                </div>

                    <h4>Rasam Bhat</h4>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal3">Recipe</button> 
                    
                    <div id="myModal3" class="modal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Rasam Bhat</h4>
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>
                            
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <label>
                                        <span style="color: chocolate;">Ingredients:</span> <br>
                                        3 tbsps Tata Sampann Organic Toor Dal, ¾ tsp asafoetida, ½ tsp turmeric powder, 2 large tomatoes, finely chopped, 2 tbsps freshly chopped coriander leaves, 1½ tbsps rasam powder,
                                        Salt to taste, 1 tbsp tamarind pulp, 7-8 black peppercorns, 2 tsps cumin seeds, 1 tbsp ghee, ¼ tsp mustard seeds, 8-10 curry leaves, Steamed rice to serve, Fried papad to serve                    
                                    </label>
                                    <label>
                                        <span style="color: chocolate;">Method:</span> <br> 
                                        1. In a bowl, add Tata Sampann Organic Toor Dal and add sufficient water. Soak it for 20-25 minutes. Boil it with ½ tsp asafoetida and turmeric powder. <br>
                                        2. Meanwhile, in a pan, add tomatoes, chopped coriander, rasam powder, salt and sufficient water. Mix well, cover and cook till the mixture comes to a boil.<br>
                                        3. Add the cooked dal and mix well. Cover and cook till the tomatoes are pulpy and the mixture comes to a boil. <br>
                                        4. Add tamarind pulp and mix well. Lower the heat and allow to reduce slightly.<br>
                                        5. Meanwhile, dry roast black peppercorns in another non-stick. Add cumin seeds and roast till fragrant. Transfer them into a jar and blend to a coarse powder.<br>
                                        6. Add the prepared powder into the rasam, mix well and cook for 2-3 minutes.<br>
                                        7. For the tempering, heat ghee in the same pan, add mustard seeds, remaining asafoetida and curry leaves. Let the seeds splutter and add it to the rasam.<br>
                                        8. Cover and cook for 1 minute. Take it off the heat.<br>
                                        9. Serve hot with rice and fried papad.
                                    </label>
                                </div>

                                <div class="modal-footer">

                                </div>
