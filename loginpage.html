<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Recipe Critic</title>
    <link rel="stylesheet" href="CSS/universal navigationbar.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    
</head>
<body>

    <my-header></my-header>
    
    <main>
        <div class="heading">
            <h2> <span style="color: white;">Sign IN</span> Sign UP</h2>
        </div>
        <div class="container">
            <div class="box1">            
                <div class="grid1" id="grid1">
                    <div class="grid_heading">
                        <h3>Sign In</h3>
                    </div>
                    <div class="signin_form">
                        <div class="row">
                            <div class="col-md-4">
                                <label> <i class="fas fa-user"></i> Login_id :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="email" placeholder="Enter your login_id" required>
                            </div>                        
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label> <i class="fas fa-lock"></i> Password :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" placeholder="Enter your Password" required>
                            </div>                        
                        </div>
                        <div class="row">                        
                            <a href="logindashbord.html" class="btn btn-success"><i class="fas fa-lock-open"></i> Login</a>                                                
                        </div>
                    </div>
                </div>
                <div class="grid2" id="grid2">
                    <div class="grid_heading">
                        <h3>Sign UP</h3>
                    </div>
                    <div class="signup_form">
                        <div class="row">
                            <div class="col-md-4">
                                <label> <i class="fas fa-user"></i> Name :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" placeholder="Enter your name" required>
                            </div>                        
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label> <i class="fas fa-envelope"></i> Email_id :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="email" placeholder="Enter your email_id" required>
                            </div>                        
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label> <i class="fas fa-mobile"></i> Contact Number :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" placeholder="Enter your contact number" required>
                            </div>                        
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label> <i class="fas fa-lock"></i> Password :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" placeholder="Enter your password" required>
                            </div>                        
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label> <i class="fas fa-lock"></i> Confirm Password :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" placeholder="Enter your password again" required>
                            </div>                        
                        </div>
                        <div class="row">
                            <a href="#" class="btn btn-success">Register</a>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <my-footer></my-footer>

    <!-- universal footer -->
    <script src="universalfooter.js"></script>

    <!-- universal header -->
    <script src="universalheader.js"></script>

    <!-- mobile view navigationbar -->
    <script src="mobilenav.js"></script>

</body>
</html>
