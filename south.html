                    <h4>Stuff Idli Shambhar</h4>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal1">Recipe</button>  
                    
                    <div id="myModal1" class="modal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Stuff Idli Shambhar</h4>
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>
                            
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <label>
                                        <span style="color: chocolate;">Ingredients:</span> <br>
                                        Readymade idli batter as required, 2 tablespoons dabeli masala, 1/4 teaspoon turmeric powder, 1 teaspoon red chilli powder, Salt to taste, 1 tablespoon oil + for greasing and shallow-frying
                                        , 2 teaspoons castor sugar, 2 raw bananas, peeled, steamed and mashed, 1 tablespoon desiccated coconut, 1 tablespoon chopped fresh coriander leaves, Date-tamarind chutney for spreading and drizzling, 
                                        Green chutney for spreading and drizzling, Spiced peanuts as required
                                    </label>
                                    <label>
                                        <span style="color: chocolate;">Method:</span> <br> 
                                        1. Take dabeli masala in a bowl. Add turmeric powder, chilli powder and salt and mix well. <br> 
                                        2. Heat 1 tablespoon oil in a non-stick pan. Add dabeli masala mixture and sauté for 30 seconds. Add 1-2 tablespoons water and mix. Add castor sugar, mix and cook till it melts.<br> 
                                        3. Add raw banana mash, mix and cook for 1-2 minutes. Add desiccated coconut and coriander leaves, mix and cook for 1 minute. Transfer in a bowl and cool.<br> 
                                        4. Heat some water in an idli steamer and bring to a boil.<br> 
                                        5. Divide the cooked banana mixture into small equal portions, shape them into balls and lightly flatten. <br> 
                                        6. Grease the idli moulds with some oil and pour 1 tablespoon of idli batter into each mould. Place one banana mixture portion in the center and pour some idli batter on top filling the remaining moulds.<br> 
                                        7. Place the moulds in the hot steamer and steam for 10-15 minutes. Remove from steamer, slightly cool and demould.<br> 
                                        8. Heat some oil in a non-stick pan and shallow-fry the steamed stuffed idlis from both sides till golden and crisp. Drain on absorbent paper.<br> 
                                        9. Halve fried idlis, spread some date-tamarind chutney and green chutney on the halved side and place few spiced peanuts.<br> 
                                        10. Drizzle some date-tamarind chutney and green chutney and serve immediately.
                                    </label>
                                </div>
                            
                                <!-- Modal footer -->

                                </div>                            
                            </div>
                        </div>

                    <h4>Vagetable Upma</h4>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal2">Recipe</button> 
                    
                    <div id="myModal2" class="modal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Vagetable Upma</h4>
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>
                            
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <label>
                                        <span style="color: chocolate;">Ingredients:</span> <br>
                                        1 cup semolina (rawa/suji), 1 medium onion, 1 tablespoon oil, 1 teaspoon mustard seeds, 1/2 teaspoon cumin seeds (jeera), 1 teaspoon split skinless black gram (dhuli urad dal), 
                                        1/2 teaspoon asafoetida (hing), 6-7 curry leaves, 1-2 green chillies, finely chopped, 1 medium tomato, 1 medium carrot, peeled and finely chopped, 1/4 cup frozen green peas,
                                        Salt to taste, 1 teaspoon sugar, Fried curry leaves sprig for garnishing, Scraped fresh coconut for garnishing, Coconut chutney for serving.
                                    </label>
                                    <label>
                                        <span style="color: chocolate;">Method:</span> <br> 
                                        1. Dry-roast semolina in a non-stick pan on medium heat till golden brown, stirring frequently. Transfer on a plate and cool.<br> 
                                        2. Finely chop onion. <br> 
                                        3. Heat oil in another non-stick pan. Add mustard seeds and cumin seeds and let the mustard seeds splutter. <br> 
                                        4. Add split black gram, asafoetida and curry leaves and let the curry leaves crackle. Add chopped onion and mix. Add green chilli and sauté till onion turns light golden brown<br> 
                                        5. Chop tomato.<br> 
                                        6. Boil 2½ cups water in a deep non-stick pan.<br> 
                                        7. Add chopped tomato to sautéed onion mixture and mix. Add carrot and green peas and mix. Add ¼ cup water and salt, mix, cover and cook for 2 minutes or cook till the water evaporates. <br> 
                                        8. Add roasted semolina and mix. Add salt and sugar and mix. Add boiling water, mix, reduce heat, cover and cook for 7-8 minutes. <br> 
                                        9. Put the upma in a bowl, lightly press and level it out. Place the bowl inverted on a serving plate and demould. Garnish with fried curry leave sprig, coconut and lemon slice. <br> 
                                        10. Serve hot with coconut chutney. 
                                    </label>
                                </div>

                                </div>
