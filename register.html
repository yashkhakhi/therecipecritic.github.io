<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="CSS/universal navigationbar.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <my-header></my-header>

    <main>
        <div class="heading">
            <h1 style="text-align: center;">User Registration</h1><br>
        </div>

        <div class="grid">            

            <div class="grid1">
                <img src="Images/1.jpg">
            </div>

            <div class="grid2">
                <div class="col-md-4">
                    <label>Name :</label>
                </div>
                <div class="col-md-8">
                    <input type="text" placeholder="Please enter your Name" style="border-radius: 5px;height: 30px; width: 300px;text-align: start  ;" required>
                </div>
                <br><br>
                <div class="col-md-4">
                    <label>Email Id :</label>
                </div>
                <div class="col-md-8">
                    <input type="email" placeholder="Please enter your email id" style="border-radius: 5px;height: 30px; width: 300px;" required>
                </div>
                <br><br>
                <div class="col-md-4">
                    <label>Password :</label>
                </div>
                <div class="col-md-8">
                    <input type="password" placeholder="Please enter your password" style="border-radius: 5px;height: 30px; width: 300px;" required>
                </div>
                <br><br>
                <div class="col-md-4" >
                    <label>Confirm Password :</label>
                </div>
                <div class="col-md-8">
                    <input type="password" placeholder="Please enter your password" style="border-radius: 5px;height: 30px; width: 300px;" required>
                </div>
                <br><br>
                <div class="col-md-4">
                    <label>Contact Number :</label>
                </div>
                <div class="col-md-8">
                    <input type="email" placeholder="Please enter your email id" style="border-radius: 5px;height: 30px; width: 300px;" required>
                </div>
                <br><br>                
                <a href="loginpage.html"><input type="button" class="btn btn-success" value="Create" style="width: 100%;"></a>
            </div>
        </div>
    </main>

    <my-footer></my-footer>

    <!-- universal footer -->
    <script src="universalfooter.js"></script>

    <!-- universal header -->
    <script src="universalheader.js"></script>
</body>
</html>
