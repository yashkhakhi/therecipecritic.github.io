                    <h4>Churma Ladu</h4>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal1">Recipe</button>  
                    
                    <div id="myModal1" class="modal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Churma Ladu</h4>
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>
                            
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <label>
                                        <span style="color: chocolate;">Ingredients:</span> <br>
                                        2 cups Whole wheat flour, 4 tbsps Ghee (clarified butter) + to deep fry, A pinch of salt, ½ cup jaggery, ½ tsp green cardamom powder, A pinch of nutmeg powder, Poppy seeds (khuskhus) for coating.
                                    </label>
                                    <label>
                                        <span style="color: chocolate;">Method:</span> <br>
                                        1. Take whole wheat flour in a large parat or plate. Make a well in the centre . Add 3 tbsps ghee. Use the tips of your fingers and mix till it is crumbly in texture. <br>
                                        2. Add salt and mix. Add water as required and knead into a stiff dough.<br>
                                        3. Divide it into equal parts and shape them into elongated shapes and deep fry in hot ghee till golden and crisp.<br>
                                        4. Once slightly cooled grind to a coarse mixture.<br>
                                        5. Pass the mixture through a sieve and keep aside.<br>
                                        6.  Heat remaining ghee in a nonstick pan, add jaggery and let it melt.<br>
                                        7. Add the melted jaggery to the churma. Add green cardamom powder and nutmeg powder and mix well.<br>
                                        8. Divide the mixture into equal parts, shape them into laddoos and coat them with poppy seeds. <br>
                                    </label>
                                </div>
                            
                                <!-- Modal footer -->
                                <div class="modal-footer">

                                </div>

                    <h4>Puran Puri</h4>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal2">Recipe</button> 
                    
                    <div id="myModal2" class="modal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Puran Puri</h4>
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>
                            
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <label>
                                        <span style="color: chocolate;">Ingredients:</span> <br>
                                        1 cup split pigeon peas (toor dal), soaked and drained, ½ cup whole wheat flour (atta), ¼ cup refined flour (maida) + for coating, 1 cup jaggery, 1 teaspoon green cardamom powder, A few strands of saffron, soaked,
                                        1 teaspoon sugar, Ghee for cooking. 
                                            
                                    <label>
                                        <span style="color: chocolate;">Method:</span> <br> 
                                        1. Pressure cook pigeon peas with 1 cup water till the pressure is released 2-3 times. Reduce heat and cook for 2-3 minutes. Remove from heat.<br>
                                        2. Heat a non-stick pan. Add cooked pigeon peas and jaggery, mix well and cook till all the moisture evaporates, stirring continuously. <br>
                                        3. Add cardamom powder and saffron and mix well. Add sugar, mix well and continue stirring. <br>
                                        4. Mix together wheat flour and refined flour in a bowl. Add water as required and knead into a semi-stiff dough.  <br>
                                        5. Divide the dough into equal portions and roll out into small discs. Place a spoonful of pigeon peas mixture in the centre, bring the edges together and roll into polis. <br>
                                        6. Heat a non-stick tawa. Roast the puran polis till well browned from both the sides. <br>
                                        7. Drizzle some ghee on top and serve hot.  <br>
                                    </label>
                                </div>
                            
                                <!-- Modal footer -->

                    <h4>Lauki Halwa</h4>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal3">Recipe</button> 
                    
                    <div id="myModal3" class="modal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">Lauki Halwa</h4>
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>
                            
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <label>
                                        <span style="color: chocolate;">Ingredients:</span> <br>
                                        3-4  heaped tbsp Ghee (घी), 1 Bottle gourd, pelled, thick grated (लौकी),  2 cups Milk (दूध), A pinch baking soda  (बेकिंग सोडा), ½ cup Sugar  (चीनी),  ½ tsp Cardamom powder. <br>
                                        <br>
                                        For Fried Nuts :<br>
                                        1 tbsp Ghee, 1 tsp Chironji, 4-5 Almonds (chopped), 4-5 Cashew nut (chopped).<br> 
                                        <br>
                                        For Garnish :<br>
                                        Rose petals, Silver vark, Mint sprig, Fried Cashew nuts.     <br>              
                                    </label>
                                    <label>
                                        <span style="color: chocolate;">Method:</span> <br> 
                                        1. In a pot, add milk and bring it to a boil. 
                                        2. Add baking soda, and stir well. <br>
                                        3. In a heavy bottom pan, add ghee, grated bottle gourd and saute it well on medium flame. <br>
                                        4. Until the raw smell goes away and the moisture evaporates.  <br>
                                        5. Pour the hot milk to the sauteed lauki. <br>
                                        6. Cook on medium flame, keep stirring constantly.   <br>
                                        7. Now, add fried nuts and mix well.  <br>
                                        8. Onces the milk is absorbed, add sugar. Keep stirring continuously until the halwa turns thick.  <br>
                                        9. Now, add cardamom powder and cook for two minutes.  <br>
                                        10. Garnished it with fried cashew, rose petals, silver vark and mint sprig.  <br>
                                        11. Served warm or chilled. 
                                    </label>
                                </div>
